<div class="form-group" [formGroup]="form">
  <label [attr.for]="item.key">{{item.label}}</label>

  <small [attr.id]="item.key+'Help'" *ngIf="item.help" class="form-text text-muted">{{item.help}}</small>

  <div class="errorMessage" *ngIf="!isValid">{{item.label}} is required</div>



    <input *ngIf="item.controlType === 'textbox'"
           [formControlName]="item.key"
           [id]="item.key"
           [type]="item.type"
           [attr.class]=" 'form-control ' + item.class"
           [attr.aria-describedby]="item.key+'Help'"
           [attr.placeholder]="item.placeholder">

    <label *ngIf="item.controlType === 'radio'">
      <tr *ngFor="let option of item.options">
        {{ option.value }}
          <input [type]="item.type"
                 [id]="item.key + ' ' + option.key"
                 name="radiogroup"
                 [type]="item.type"
                 [attr.class]="item.class"
                 [checked]="idx === 0"
                 [value]="option.key">
      </tr>
    </label>


    <input *ngIf="item.controlType === 'checkbox'"
           [formControlName]="item.key"
           [id]="item.key"

           [attr.class]=" 'form-control ' + item.class"
           [attr.aria-describedby]="item.key+'Help'"
           [attr.placeholder]="item.placeholder">

    <select
      [id]="item.key"
      *ngIf="item.controlType === 'select'"
      [formControlName]="item.key"
      [attr.class]=" 'form-control select ' + item.class"
      [attr.aria-describedby]="item.key+'Help'"
      [attr.placeholder]="item.placeholder">
      <option *ngFor="let opt of item.options" [value]="opt.key">{{opt.value}}</option>
    </select>



</div>
