<div [ngSwitch]="question.controlType">

  <input *ngSwitchCase="'textbox'" [formControlName]="question.key"
         [id]="question.key" [type]="question.type" class="form-control" [attr.aria-describedby]="question.key+'Help'" [attr.placeholder]="question.placeholder">


  <input *ngSwitchCase="'radio'" [formControlName]="question.key"
         [id]="question.key" [type]="'text'">

  <select [id]="question.key" *ngSwitchCase="'select'" [formControlName]="question.key">
    <option *ngFor="let opt of question.options" [value]="opt.key">{{opt.value}}</option>
  </select>

</div>
